plugins {
    id 'org.springframework.boot' version '2.7.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'nz.ac.waikato.cms.weka:weka-stable:3.8.5'

    implementation 'ai.djl:api:0.17.0'
    implementation 'ai.djl.tensorflow:tensorflow-api:0.17.0'
    implementation 'ai.djl.tensorflow:tensorflow-engine:0.17.0'
    implementation 'ai.djl.tensorflow:tensorflow-native-auto:2.1.0'
    implementation 'net.java.dev.jna:jna:5.3.0'

    compileOnly 'org.projectlombok:lombok'
    implementation group: 'com.opencsv', name: 'opencsv', version: '4.4'

    runtimeOnly 'com.h2database:h2'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
